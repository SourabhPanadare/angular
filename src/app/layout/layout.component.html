<div class="layout-height">
   <div class="container">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                  <mat-icon>menu</mat-icon>
                </button>
                 <a mat-button href="/" target="_self" class="logo-text">Angular eKart</a>
                <div fxShow="true" fxHide.lt-md="true">
                  <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                  <!-- <a href="#" mat-button>
                    <i class="fa fa-home"></i>
                    <span class="header-label">Home</span>
                  </a>-->
                  
                </div>
                <span class="example-spacer"></span>
                <div fxShow="true" fxHide.lt-md="true">
                  <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                  <a mat-button routerLink="./">
                    <i class="fa fa-home"></i>
                    <span class="header-label">Home</span>
                  </a>
                  <a mat-button routerLink="./products">
                    <mat-icon>business_center</mat-icon>
                    <span class="header-label">Products</span>
                  </a>
                  <a mat-button routerLink="./cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="header-label cart-value">0</span>
                  </a>
                </div>
          </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <mat-sidenav-container fxFlexFill>

        <mat-sidenav #sidenav>
          <mat-nav-list>
            <a mat-list-item routerLink="./">
              <i class="fa fa-home"></i>
              <span class="header-label">Home</span>
            </a>
             <a mat-list-item routerLink="./products">
              <mat-icon>business_center</mat-icon>
              <span class="header-label">Products</span>
            </a>
            <a mat-list-item routerLink="./cart">
                <i class="fa fa-shopping-cart"></i>
                <span class="header-label cart-value">0</span>
            </a>
            <a (click)="sidenav.toggle()" mat-list-item>
              <mat-icon>close</mat-icon> Close
            </a>
          </mat-nav-list>
        </mat-sidenav>


        <mat-sidenav-content fxFlexFill>

          <ng-content></ng-content>

        </mat-sidenav-content>


    </mat-sidenav-container>

</div>
